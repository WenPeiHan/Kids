<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物记忆配对游戏</title>
    <link rel="stylesheet" href="kids-game.css">
</head>
<body>
    <div class="game-container">
        <h1>🐾 动物记忆配对游戏 🐾</h1>
        
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="moves">步数: <span id="moves">0</span></div>
            <div class="time">时间: <span id="time">00:00</span></div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="primary-btn">开始游戏</button>
            <button id="restartBtn" class="secondary-btn">重新开始</button>
        </div>
        
        <div class="game-rules">
            <h3>游戏规则：</h3>
            <p>1. 点击卡片翻转动物图案</p>
            <p>2. 找到相同的动物配对</p>
            <p>3. 用最少的步数和时间完成游戏</p>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>🎉 恭喜完成！ 🎉</h2>
            <div class="final-stats">
                <p>最终得分: <span id="finalScore">0</span></p>
                <p>总步数: <span id="finalMoves">0</span></p>
                <p>用时: <span id="finalTime">00:00</span></p>
            </div>
            <button id="playAgainBtn" class="primary-btn">再玩一次</button>
        </div>
    </div>
    
    <script src="kids-game.js"></script>
</body>
</html>
