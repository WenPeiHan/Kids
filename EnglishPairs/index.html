<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语单词配对游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎮 英语单词配对 🎮</h1>
        
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="moves">步数: <span id="moves">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="primary-btn">开始游戏</button>
            <button id="restartBtn" class="secondary-btn">重新开始</button>
        </div>
        
        <div class="game-help">
            <h3>🎯 游戏玩法：</h3>
            <p>1. 点击卡片翻转</p>
            <p>2. 找到配对的图片和单词</p>
            <p>3. 点击喇叭听发音</p>
            <p>4. 用最少的步数完成游戏！</p>
        </div>
        
        <div class="sound-control">
            <button id="soundBtn" class="sound-btn">🔊 音效: 开</button>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>🎉 恭喜完成！ 🎉</h2>
            <div class="final-stats">
                <p>最终得分: <span id="finalScore">0</span></p>
                <p>总步数: <span id="finalMoves">0</span></p>
            </div>
            <button id="playAgainBtn" class="primary-btn">再玩一次</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
